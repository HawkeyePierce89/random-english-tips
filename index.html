<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random English Tips</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            overflow: hidden;
            width: 100%;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: row;
            gap: 30px;
            align-items: stretch;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            position: fixed;
            left: 50px;
            width: calc(50% - 65px);
            z-index: 10;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 50%;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .rule-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .rule-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #1f2937;
        }

        .rule-description {
            font-size: 1.2rem;
            color: #6b7280;
            font-weight: 400;
        }

        .examples-section {
            background: #f9fafb;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            flex: 1;
        }

        .examples-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .examples-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px 40px;
            padding: 0 0 0 20px;
        }

        .example-item {
            background: white;
            padding: 15px 20px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            border-left: 3px solid #2563eb;
        }

        .example-item {
            font-size: 1rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .example-part {
            margin: 0 0 8px 0;
        }

        .example-part:last-child {
            margin-bottom: 0;
        }

        .refresh-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .refresh-btn:hover {
            background: #1d4ed8;
        }


        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #666;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                gap: 15px;
            }

            .container {
                margin: 10px;
                min-height: 80vh;
            }

            .header h1 {
                font-size: 2rem;
            }

            .rule-title {
                font-size: 2rem;
            }

            .rule-description {
                font-size: 1.1rem;
            }

            .examples-list {
                grid-template-columns: 1fr;
            }

            .example-item {
                padding: 12px 15px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .content {
                padding: 15px;
            }

            .article-iframe {
                min-height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Random English Tips</h1>
        </div>
        <div class="content">
            <div class="left-panel">
                <div class="rule-header" id="rule-header" style="display: none;">
                    <h1 class="rule-title" id="rule-title"></h1>
                    <p class="rule-description" id="rule-description"></p>
                </div>
                <div class="controls">
                    <button class="refresh-btn" onclick="loadRandomArticle()">Get New Tip</button>
                </div>
            </div>
            <div class="right-panel">
                <div class="examples-section" id="examples-section" style="display: none;">
                    <h2 class="examples-title">Examples:</h2>
                    <ol class="examples-list" id="examples-list">
                    </ol>
                </div>
                <div class="loading" id="loading">Loading your English tip...</div>
            </div>
        </div>
    </div>

    <script>
        let articles = [];
        let currentArticle = null;

        async function loadArticlesList() {
            try {
                const response = await fetch(`articles.json?v=${Date.now()}`);
                articles = await response.json();
                console.log('Loaded articles:', articles);
            } catch (error) {
                console.error('Error loading articles list:', error);
            }
        }

        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        async function loadRandomArticle() {
            if (articles.length === 0) {
                console.error('No articles available');
                return;
            }

            let articleFile;
            if (articles.length === 1) {
                articleFile = articles[0];
            } else {
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * articles.length);
                    articleFile = articles[randomIndex];
                } while (articleFile === currentArticle);
            }
            
            currentArticle = articleFile;

            console.log('Loading article:', articleFile);

            const loading = document.getElementById('loading');
            const ruleHeader = document.getElementById('rule-header');
            const examplesSection = document.getElementById('examples-section');

            loading.style.display = 'flex';
            ruleHeader.style.display = 'none';
            examplesSection.style.display = 'none';

            try {
                const response = await fetch(`articles/${articleFile}?v=${Date.now()}`);
                const articleData = await response.json();
                
                document.getElementById('rule-title').textContent = articleData.title;
                document.getElementById('rule-description').textContent = articleData.description;
                
                const examplesList = document.getElementById('examples-list');
                examplesList.innerHTML = '';
                
                articleData.examples.forEach((example) => {
                    const li = document.createElement('li');
                    li.className = 'example-item';
                    
                    if (example.includes(' / ')) {
                        const parts = example.split(' / ');
                        li.innerHTML = parts.map(part => `<p class="example-part">${part.trim()}</p>`).join('');
                    } else {
                        li.textContent = example;
                    }
                    
                    examplesList.appendChild(li);
                });
                
                loading.style.display = 'none';
                ruleHeader.style.display = 'block';
                examplesSection.style.display = 'block';
                setCookie('lastArticle', articleFile, 30);
                console.log('Article loaded successfully');
                
                // Перецентрируем после загрузки контента
                setTimeout(centerLeftPanel, 50);
            } catch (error) {
                loading.innerHTML = 'Error loading article. Please try again.';
                console.error('Error loading article:', articleFile, error);
            }
        }

        async function loadLastOrRandomArticle() {
            const lastArticle = getCookie('lastArticle');
            if (lastArticle && articles.includes(lastArticle)) {
                console.log('Loading last viewed article:', lastArticle);
                currentArticle = lastArticle;
                
                const loading = document.getElementById('loading');
                const ruleHeader = document.getElementById('rule-header');
                const examplesSection = document.getElementById('examples-section');

                loading.style.display = 'flex';
                ruleHeader.style.display = 'none';
                examplesSection.style.display = 'none';

                try {
                    const response = await fetch(`articles/${lastArticle}?v=${Date.now()}`);
                    const articleData = await response.json();
                    
                    document.getElementById('rule-title').textContent = articleData.title;
                    document.getElementById('rule-description').textContent = articleData.description;
                    
                    const examplesList = document.getElementById('examples-list');
                    examplesList.innerHTML = '';
                    
                    articleData.examples.forEach((example) => {
                        const li = document.createElement('li');
                        li.className = 'example-item';
                        
                        if (example.includes(' / ')) {
                            const parts = example.split(' / ');
                            li.innerHTML = parts.map(part => `<p class="example-part">${part.trim()}</p>`).join('');
                        } else {
                            li.textContent = example;
                        }
                        
                        examplesList.appendChild(li);
                    });
                    
                    loading.style.display = 'none';
                    ruleHeader.style.display = 'block';
                    examplesSection.style.display = 'block';
                    
                    // Перецентрируем после загрузки контента
                    setTimeout(centerLeftPanel, 50);
                } catch (error) {
                    console.log('Error loading last article, loading random instead');
                    loadRandomArticle();
                }
            } else {
                loadRandomArticle();
            }
        }

        async function init() {
            await loadArticlesList();
            loadLastOrRandomArticle();
        }

        function centerLeftPanel() {
            const leftPanel = document.querySelector('.left-panel');
            const rightPanel = document.querySelector('.right-panel');
            
            // На мобильных устройствах (ширина меньше 768px) отключаем fixed позиционирование
            if (window.innerWidth <= 768) {
                leftPanel.style.position = 'static';
                leftPanel.style.top = 'auto';
                leftPanel.style.left = 'auto';
                leftPanel.style.width = 'auto';
                rightPanel.style.marginLeft = '0';
                return;
            }
            
            // Восстанавливаем fixed позиционирование для десктопа
            leftPanel.style.position = 'fixed';
            leftPanel.style.left = '50px';
            leftPanel.style.width = 'calc(50% - 65px)';
            rightPanel.style.marginLeft = '50%';
            
            // Центрирование с учетом видимой части синей плашки
            const header = document.querySelector('.header');
            const windowHeight = window.innerHeight;
            const panelHeight = leftPanel.offsetHeight;
            
            // Вычисляем видимую высоту заголовка
            let visibleHeaderHeight = 0;
            if (header) {
                const headerRect = header.getBoundingClientRect();
                if (headerRect.bottom > 0) {
                    visibleHeaderHeight = Math.min(headerRect.bottom, windowHeight) - Math.max(headerRect.top, 0);
                }
            }
            
            // Доступная высота под видимой частью заголовка
            const availableHeight = windowHeight - visibleHeaderHeight;
            
            // Центрируем в доступном пространстве
            const topPosition = visibleHeaderHeight + Math.max(20, (availableHeight - panelHeight) / 2);
            leftPanel.style.top = topPosition + 'px';
        }

        window.addEventListener('resize', centerLeftPanel);
        window.addEventListener('scroll', centerLeftPanel);
        
        document.addEventListener('DOMContentLoaded', () => {
            init();
            setTimeout(centerLeftPanel, 100); // небольшая задержка для загрузки контента
            
            // Отслеживаем изменения размера заголовка
            const header = document.querySelector('.header');
            if (header && window.ResizeObserver) {
                const headerObserver = new ResizeObserver(() => {
                    centerLeftPanel();
                });
                headerObserver.observe(header);
            }
            
            // Также отслеживаем изменения размера самой левой панели
            const leftPanel = document.querySelector('.left-panel');
            if (leftPanel && window.ResizeObserver) {
                const panelObserver = new ResizeObserver(() => {
                    centerLeftPanel();
                });
                panelObserver.observe(leftPanel);
            }
        });
    </script>
</body>
</html>
